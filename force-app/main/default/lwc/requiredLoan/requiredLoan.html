<template>
    <lightning-card title="Company Monthly Data" icon-name="standard:account">
        <lightning-combobox name="company" label="Company"
                                    placeholder="Select Company"
                                    options={companyOptions}
                                    onchange={handleCompanyChange}>
                </lightning-combobox>

                <template if:true={monthlyRecords}>
                    <lightning-datatable data={monthlyRecords}
                                         columns={columns}
                                         key-field="Id">
                    </lightning-datatable>
                </template>
    
</lightning-card>
</template>
